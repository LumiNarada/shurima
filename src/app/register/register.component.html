<div class="container profile profile-view" id="profile">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button><span>Profile save with success</span></div>
        </div>
    </div>
    <form>
        <div class="row profile-row">
            <div class="col-md-4 relative">
                <h1>Perfil</h1>
                <hr>
                <div class="avatar">
                    <div class="avatar-bg center"></div>
                </div><input class="form-control form-control" type="file" name="avatar-file">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Nombre</label><input class="form-control" type="text" name="firstname"></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Nick Name</label><input class="form-control" type="text" name="lastname"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Main</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Enlace a videoclip</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Rango</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">División</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Contraseña</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group mb-3"><label class="form-label">Confirmar Contraseña</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">Guardar</button></div>
                </div>
            </div>
        </div>
    </form>
</div>
